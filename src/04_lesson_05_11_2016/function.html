        var res = "1 1 ";
        if(num == 1){
            return 1;
        }else if(num == 2){
            return "1 1";
        }else{
            var previous = 1;
            var prePrevious = 1;
            var current = 0;
            for (var i = 0; i < num; i++){
                current = previous + prePrevious;
                previous += previous + prePrevious;
